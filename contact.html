<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kenneth Radin | Contact</title>

	<!-- Main Stylesheet -->
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="contact.css">
</head>

<body>

	<!-- Back Button with PNG -->
	<a href="index.html" class="back-button">
		<img src="pics/chevron.png" alt="Back" />
	</a>

	<!-- Contact Section -->
	<section class="contact-section">
		<div class="contact-container">
		  <div class="contact-image">
			<img src="pics/pfkona.jpg" alt="Kenneth Radin">
		  </div>
	  
		  <div class="contact-info">
			<h1>Contact Me</h1>
			<form class="contact-form" action="mailto:elmarkennethradin@gmail.com" method="POST" enctype="text/plain">
			  <input type="text" name="name" placeholder="Your Name" required>
			  <input type="email" name="email" placeholder="Your Email" required>
			  <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
			  <button type="submit">Send Message</button>
			</form>
	  
			<div class="social-icons">
			  <a href="https://github.com/kenneth-radin" target="_blank"><img src="pics/github-logo.png" alt="GitHub"></a>
			  <a href="https://www.facebook.com/kenneth.radin.16" target="_blank"><img src="pics/fblogo.png" alt="Facebook"></a>
			  <a href="https://www.linkedin.com/in/kenneth-radin-041b95359" target="_blank"><img src="pics/linkin.png" alt="LinkedIn"></a>
			</div>
		  </div>
		</div>
	  </section>
	  

	<!-- Certificates Section -->
	<section class="certificates-section">
		<h2>CERTIFICATES</h2>
		<div class="certificates-container">
			<img src="pics/cert1.png" alt="Certificate 1">
			<img src="pics/cert2.png" alt="Certificate 2">
			<img src="pics/cert3.png" alt="Certificate 3">
		</div>
	</section>

</body>


</html>
